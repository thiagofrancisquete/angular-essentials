<section class="two-way-data-binding">
  <article>
    <h3>two-way data binding</h3>
    <div>
      <input type="text" [(ngModel)]="nome">
      <p>Seu nome: {{ nome }}</p>

      <input type="text" [(ngModel)]="pessoa.nome" /><br>
      <input type="text" [(ngModel)]="pessoa.idade" />
    </div>
  </article>
</section>
