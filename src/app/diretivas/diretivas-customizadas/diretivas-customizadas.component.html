<h1>Diretiva Estrutura customizada - ngElse</h1>

<div *ngIf="mostrarCursos">
  Lista de cursos aqui
</div>

<template [ngElse]="mostrarCursos">
  <div>Nao existem cursos para serem listados</div>
</template>

<br>
<button (click)="onMostrarCursos()">
  Mostrar ou esconder cursos
</button>
